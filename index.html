<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App</title>

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet">

    
    <script src="https://kit.fontawesome.com/de8b2fa3bb.js" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="./style.css">

</head>
<body>
   <section>
    <div class="container">
        <h1>Focus</h1>

        <div class="panel">
            <button id="Focus">Focus</button>
            <button id="Break">Break</button>
        </div>

        <div class="timer">
            <div class="circle">
                <div class="time">
                    <p id="minutes"></p>
                    <p>:</p>
                    <p id="seconds"></p>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="start" onclick="start()"><i class="fa-solid fa-circle-play"></i></button>
            <button id="restart" onclick="restart()"><i class="fa-solid fa-arrow-rotate-left"></i></button>

        </div>

        <div class="todo-list">
            <h2>To-Do List<i class="fa-solid fa-clipboard-list"></i></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add a Task!">
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="list-container">
            </ul>
        </div>
    </div>
   </section>

    <script src="./script.js"></script>

</body>
</html>
